<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st project:Coundown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Coundown New Year</p>
    <h1 class="newyear">New Year</h1>
    <div class="counter">
      <div class="box">
        <h3 id="days">00</h3>
        <small>DAYS</small>
      </div>
      <div class="box">
        <h3 id="hours">00</h3>
        <small>HOURS</small>
      </div>
      <div class="box">
        <h3 id="minutes">00</h3>
        <small>MINUTES</small>
      </div>
      <div class="box">
        <h3 id="seconds">00</h3>
        <small>SECONDES</small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
